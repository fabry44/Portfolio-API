services:
  db:
    image: mariadb:10.4
    container_name: portfolio-db
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: root
      MYSQL_DATABASE: portfolio
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -proot"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - portfolio-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portfolio-api
    restart: always
    environment:
      APP_ENV: "dev"
      APP_DEBUG: "1"
    volumes:
      - .:/var/www/html
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:80"
    networks:
      - portfolio-network

  frontend:
    build:
      # On sort du dossier courant (.), on va dans le dossier "fr√®re" Portfolio-Astro important!
      context: ../Portfolio-Astro
      dockerfile: Dockerfile
    container_name: portfolio-astro
    restart: always
    ports:
      - "4322:4321"
    # environment:
    #   - NODE_ENV=production
    volumes:
      # Montre le code local du frontend dans /app si tu veux faire du dev
      - ../Portfolio-Astro:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - portfolio-network

networks:
  portfolio-network:
    driver: bridge

volumes:
  db_data:
